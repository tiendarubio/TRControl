<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Google Sheets API</h1>
    <div class="text-center my-3">
      <button id="readData" class="btn btn-primary">Leer Datos</button>
      <button id="writeData" class="btn btn-success">Escribir Datos</button>
    </div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Aquí se cargarán los datos -->
      </tbody>
    </table>
    <pre id="output" class="mt-4"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
